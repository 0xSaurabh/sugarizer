<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Mind Math Activity</title>
	<meta name="viewport"
		content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover" />
	<link rel="prefetch" type="application/l10n" href="locale.ini" />
	<link rel="stylesheet" media="not screen and (device-width: 1200px) and (device-height: 900px)"
		href="lib/sugar-web/graphics/css/sugar-96dpi.css">
	<link rel="stylesheet" media="screen and (device-width: 1200px) and (device-height: 900px)"
		href="lib/sugar-web/graphics/css/sugar-200dpi.css">
	<link rel="stylesheet" href="css/activity.css">
	<script src="lib/vue.min.js"></script>
	<script src="lib/require.js"></script>
</head>

<body>
	<div id="app">
		<sugar-toolbar ref="SugarToolbar">
			<sugar-toolitem id="activity-button"></sugar-toolitem>
			<sugar-toolitem splitbar></sugar-toolitem>

			<sugar-toolitem id="network-button" title="network"></sugar-toolitem>
			<sugar-toolitem id="restart-button" title="restart"></sugar-toolitem>
			<sugar-toolitem id="undo-button" title="undo"></sugar-toolitem>
			<sugar-toolitem id="timer-button" title="timer"></sugar-toolitem>
			<sugar-toolitem id="level-button" title="level"></sugar-toolitem>
			<sugar-toolitem id="compulsory-op-button" title="compulsory operator"></sugar-toolitem>
			<sugar-toolitem id="hint-button" title="hint"></sugar-toolitem>

			<sugar-toolitem id="stop-button" title="Stop" class="pull-right"></sugar-toolitem>
		</sugar-toolbar>

		<component v-bind:is="currentScreen" ref="currentScreen"></component>



		<sugar-activity ref="SugarActivity" v-on:initialized="initialized"></sugar-activity>
	</div>

	<script src="js/utils/utils.js"></script>
	<script src="js/Clock.js"></script>
	<script src="js/Slots.js"></script>
	<script src="js/Game.js"></script>
	<script src="js/components/SugarActivity.js"></script>
	<script src="js/components/SugarToolbar.js"></script>
	<script src="js/activity.js"></script>
</body>

</html>
