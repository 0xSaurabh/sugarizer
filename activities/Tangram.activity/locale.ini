TutoExplainTitle=Tangram Activity
TutoExplainContent=Welcome into the Tangram Activity. Tangram is a famous classical chinese game in which the goal is to rearrange the seven separate pieces into a complete image of various shapes.
TutoAboutTitle=Game modes
TutoAboutContent=You can play the game in single player or multi player mode. In Single player mode, you have an option to enable/disable timer while in multi player mode, the timer is always enabled. When timer is disabled, you will have one puzzle or question per game, while when timer is enabled, you will have more than one puzzle or question per game
TutoEachPuzzleTitle=Puzzle
TutoEachPuzzleContent=In Each Puzzle or question, you will be given a target shape or tangram. Using the 7 pieces ( can only be used once each and should be non-overlapping ) you have to form the target shape
TutoTangramCategoryTitle=Tangram Category
TutoTangramCategoryContent=These are the various categories you choose for the tangrams you want to solve.
TutoTargetTitle=Target Number
TutoTargetContent=This is the Target Number which you will have to obtain in a puzzle
TutoBoardTitle=Board
TutoBoardContent=This your game board. You have your 7 tans or pieces here and also your target shape. You can drag and drop them to move them. You can click or tap on the piece to rotate it.
TutoRefreshTitle=Refesh
TutoRefreshContent=Click to Refresh the game tans position and move them back to their initial positions.
TutoPassTitle=Pass
TutoPassContent=If you are unable to solve the puzzle you can pass the current puzzle and move to another one
TutoSettingViewTitle=Setting View
TutoSettingViewContent=You can Click edit / delete buttons to edit / delete the particular tangram puzzle. You can also create new tangram Puzzle.
TutoScoreTitle=Score
TutoScoreContent=If you solve the puzzle, you will get the calculated score. You should try to maximize the score. It will depend upon:<br><div style="font-weight:bold">A. Time Taken</div>If you solve the puzzle under 1 min, You will get bonus (depending upon time taken to solve the puzzle).<div style="font-weight:bold">B. Tangram Puzzle Difficulty</div><div>Tangrams puzzles can be easy or hard depending upon the number of outer outlines points of the tangram</div><div style="font-weight:bold">C. Number of Hints Used</div><div style="font-weight:bold;border:black solid">score = A+max(0,15-B/4)-C</div>
TutoCompulsoryOpTitle=Compulsory Operators
TutoCompulsoryOpContent=You can choose Compulsory Operators from here. You have to include a compulsory operation in at least one slot, otherwise you won't be able to solve the puzzle even after obtaining the target number
TutoHintTitle=Hint
TutoHintContent=Click this to get a hint from the computer. WARNING!! There will be a penalty on using hint. If you use hints for all the four slots then you will get 0 score
TutoLevelTitle=Difficulty Level
TutoLevelContent=Choose the Difficulty level. There are two Levels:- Easy where All the outlines and inner outlines of all the tans would be visible and Medium where only silhouette of the target tangram would be visible
TutoTimerTitle=Timer
TutoTimerContent=Choose Timer. You can disable/enable the timer here
TutoGameActionsTitle=Game Actions
TutoGameActionsContent=Here you have Game Actions buttons like "Restart", "Pass", "Refresh", "Back". "Refresh" will move back all of  your tans to initial positions, "Back" button will let you go back to puzzles view.
TutoViewTitle=View
TutoViewContent=Click To Change The view i.e. Play/Setting view
TutoRandomPlayTitle=Random Play
TutoRandomPlayContent=Click To Play With Random Tangrams
TutoRandomButtonTitle=Random Tangrams
TutoRandomButtonContent=Click To Generate Random Tangrams
TutoValidPuzzleIndicatorTitle=Valid Puzzle Indicator
TutoValidPuzzleIndicatorContent=This will indicate if the puzzle you created is valid or invalid.
TutoResultTitle=Results screen
TutoResultContent=On this screen you can see Solutions of the puzzles you have attempted in Timer Mode
TutoTangramCardTitle=Puzzle Card
TutoTangramCardContent=Each Card will show you the info about the puzzle you have encountered in the game.If You have solved the puzzle then you will see your solution of the puzzle otherwise you will see computer's solution
TutoClockInfoTitle=Time taken
TutoClockInfoContent=This will show the time taken to solve the particular puzzle
TutoScoreInfoTitle=Score
TutoScoreInfoContent=This will show the score you got in the particular puzzle
TutoRestartTitle=Restart
TutoRestartContent=Click here to restart the game
TutoPaginationTitle=Pagination
TutoPaginationContent=This will show the puzzle number you are at and the total puzzles you have attempted. You can move to next/previous puzzles by the controls given
TutoLeaderboardPaginationTitle=Pagination
TutoLeaderboardPaginationContent=This will show the page number of the leaderboard rankings you are at. You can move to next/previous rankings by the controls given
TutoLeaderboardMainTitle=Leaderboard screen
TutoLeaderboardMainContent=Here you can see the rankings and score of the users competiting with you
TutoGoBackTitle=Go Back
TutoGoBackContent=Go Back
TutoPlayViewTitle=Play View
TutoPlayViewContent=You can click on any puzzle to solve the same.
TutoNewCategoryTitle=New Category
TutoNewCategoryContent=Click here to Create New Category
TutoBoardEditorTitle=Editor board
TutoBoardEditorContent=This is the Editor board where you can arrange the pieces together to form a Valid tangram.
TutoValidPuzzleTitle=Valid Puzzle
TutoValidPuzzleContent=For a puzzle to be a valid puzzle:<br>1) No any two tans or pieces should be overlapped to each other.<br>2) Every tan should be connected or joined to atleast one other tan<br>3) The width and height of the tangram created should not be more than the width and height of the square box present on the board<br>4) Tangram Name should not be empty
