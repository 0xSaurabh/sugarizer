TutoBoardEditorTitle=Editor board
TutoBoardEditorContent=This is the Editor board where you can arrange the pieces together to form a Valid tangram.
TutoValidPuzzleTitle=Valid Puzzle
TutoValidPuzzleContent=For a puzzle to be a valid puzzle:<br>1) No any two tans or pieces should be overlapped to each other.<br>2) Every tan should be connected or joined to atleast one other tan<br>3) The width and height of the tangram created should not be more than the width and height of the square box present on the board<br>4) Tangram Name should not be empty
